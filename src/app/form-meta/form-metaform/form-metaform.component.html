<md-card>
  <md-card-header>
    <md-card-title style="font-size: 30px">建立報名表單</md-card-title>
  </md-card-header>

  <md-card-content>
    <div *ngIf="showform">
      <form>
        <table cellspacing="0" style="width:100%">
          <tr>
            <td>
              <md-input-container style="width:100%">
                <input mdInput placeholder="表單名稱">
              </md-input-container>
            </td>
          </tr>
        </table>

        <div *ngFor="let md of MetaformDataArray">
        <md-select placeholder="選擇表單選項">
          <md-option *ngFor="let m of md" [value]="m[0].value">
            {{ m[0].name }}
          </md-option>
        </md-select>
          <md-divider></md-divider>
          </div>
      </form>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button type="button" (click)="onAdd()">增加選項</button>
    <button md-button>送出</button>
  </md-card-actions>
</md-card>
