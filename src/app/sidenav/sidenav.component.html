<md-sidenav-container fullscreen>

  <md-toolbar color="primary">

    <a md-button routerLink="." (click)="showside(sidenav)">
      <md-icon>menu</md-icon>
    </a>
    <span>八德營隊活動平台</span>

  </md-toolbar>


  <md-sidenav #sidenav class="example-sidenav" mode="side" [opened]="!AutoHideMenu">
    <md-list dense>
      <div *ngIf="ShowMenu">
        <app-nestednav [menudata]="menudata" [sidenav]="sidenav"></app-nestednav>
      </div>
    </md-list>
  </md-sidenav>

  <div class="app-container">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
